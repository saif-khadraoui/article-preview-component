  <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->
  <main>
    <div class="article_card">
      <div class="left">
        <img src="images/drawers.jpg" alt="drawers" />
      </div>
      <div class="right">
        <div class="right_side_content">
          <div class="information">
            <h2>Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home</h2>
              <p>
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. I’ve got some simple tips 
                to help you make any room feel complete.
              </p>
          </div>
            <div class="footer">
              <div class="person">
                <img src="images/avatar-michelle.jpg" alt="avatar" />
                <div class="name">
                  <h6> Michelle Appleton</h6>
                  <p>  28 Jun 2020</p>
                </div>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">

      </div>
